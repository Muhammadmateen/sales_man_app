


<div>


    <h2>Login Form</h2>

    <form ng-submit="ctrl.login_auth()">

        <label>Email Address</label>
        <input type="text" placeholder="Email Address" ng-model="ctrl.user.email" autofocus>
        <br><br>

        <label>Password</label>
        <input type="password" placeholder="Password" ng-model="ctrl.user.pass">
        <br><br>

        <input type="submit" value="Login">

    </form>

</div>
